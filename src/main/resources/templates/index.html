<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header class="header">
		<div class="header__inner">
			<h1>商品管理アプリ</h1>
		</div>
			<div class="header_right">
				<div>ログインユーザー： <span th:text="${loginUserName}"></span></div>
				<form th:action="@{/logout}" method="post">
					<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<button class="btn btn--sub">ログアウト</button>
				</form>
		</div>
	</header>

	<main class="container">
		<section class="card">
			<h2>商品登録</h2>

			<form th:action="@{/add}" method="post" th:object="${productForm}" class="form">
				<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />

				<div class="form_row">
					<label class="form_label" for="name">商品名</label>
					<input type="text" id="name" th:field="*{name}" placeholder="例：ノート PC">
					<div class="error" th:if="${#fields.hasErrors('name')}" th:error="*{name}"></div>
				</div>

				<div class="form_row">
					<label>価格</label>
					<input type="number" th:field="*{price}" placeholder="例：120000">
					<div class="error" th:if="${#fields.hasErrors('price')}" th:error="*price"></div>
				</div>

				<button class="btn">登録</button>
		</section>

		<section class="table">
			<h2>商品一覧</h2>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>商品名</th>
						<th>価格</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td th:text="${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.price}"></td>
						<td class="table__actions">
						<a class="btn btn--sub" th:href="@{/products/{id}/edit(id=${product.id})}">編集</a>
							<form th:if="${isAdmin}" th:action="@{/delete}" method="post" class="inline">
							    <input type="hidden" name="id" th:value="${product.id}"> 
							    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							    <button class="btn btn--danger" type="submit">削除</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			
			<p class="note" th:if="${!isAdmin}">
               ※ 削除は ADMIN のみ可能です（USER ログインでは表示されません）
			</p>
		</section>
	</main>
</body>
</html>
